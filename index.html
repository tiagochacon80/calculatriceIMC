<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculatrice IMC</title>
</head>
<body class="objet">
    <main > 
        <div class="box-principal">
            <div class="objet-principal">
                <h1>Calculatrice IMC</h1>
            </div>

            <form onsubmit="event.preventDefault()">
                <fieldset> 
                    <legend>Sexe</legend>                   

                    <label for="femme">Femme</label>
                    <input type="radio" name="sexe" id="femme" class="input-radio" checked>
                        
    
                    <label for="homme">Homme</label> 
                    <input type="radio" name="sexe" id="homme" class="input-radio">                    
                </fieldset>  
                
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="input-nom" placeholder="Nom et Prenom">
                   
                <label for="taille">Taille</label>
                <div class="unite-taille">                    
                    <input type="number" id="taille" name="taille" step="0.01" min="0" max="10" class="input-standard" placeholder="1.80m"> 
                    <span>m</span>                                                            
                </div>
                
                <label for="poids">Poids</label>
                <div class="unite-mesure">                    
                    <input type="number" id="poids" name="poids" class="input-standard" placeholder="75kg">
                    <span>Kg</span>
                </div>                
                               
                <button id="calculer">Calculer</button>
                
                <div class=resultat id="result"></div>                
            </form> 
          </div>  
     </main>   
     <script src="imc.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculatrice IMC</title>
</head>
<body class="objet">
    <main > 
        <div class="box-principal">
            <div class="objet-principal">
                <h1>Calculatrice IMC</h1>
            </div>

            <form>
                <fieldset> 
                    <legend>Sexe</legend>                   

                    <label for="femme">Femme</label>
                    <input type="radio" name="sexe" id="femme" class="input-radio" checked>
                        
    
                    <label for="homme">Homme</label> 
                    <input type="radio" name="sexe" id="homme" class="input-radio">                    
                </fieldset>  
                
                <span>Nom</span>
                <input type="text" id="nom" name="nom" class="input-nom" placeholder="Nom et Prenom">
                                              
                <span>Taille</span>
                <input type="number" id="taille" name="taille" class="input-standard" placeholder="1.80m">
                <label for="taille">m</label>
                                             
                <span>Poids</span>
                <input type="number" id="poids" name="poids" class="input-standard" placeholder="75kg">
                <label for="poids">Kg</label>  
                
                <button class="calculer">Calculer</button>
                
                <div class=resultat>
                    <p>Resultat</p>
                </div>
                            
        
               
            </form>           
    
            
        </div>              
        
    </main>
    
</body>
</html>

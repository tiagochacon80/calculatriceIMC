<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculatrice IMC</title>
</head>
<body class="objet">
    <main > 
        <div class="box-principal">
            <div class="objet-principal">
                <h1>Calculatrice IMC</h1>
            </div>
    
            <fieldset class="sexe">
                <legend>Sexe:</legend>

                <label for="femme">Femme</label>
                <input type="radio" name="sexe" id="femme" class="input-radio" checked>

                <label for="homme">Homme</label> 
                <input type="radio" name="sexe" id="homme" class="input-radio">
                   
            </fieldset>

            <div class="nom">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="input-standard">
            </div>
            <div class="taille">
                <label for="taille">Taille</label>
                <input type="number" id="taille" name="taille" class="input-standard">
            </div>
            <div class="poids">
                <label for="poids">Poids</label>
                <input type="number" id="poids" name="poids" class="input-standard">
            </div>
    
            <button class="calculer">Calculer</button>
    
            <div class="resultat">                
            </div> 
        </div>              
        
    </main>
    
</body>
</html>
